<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth-Lore: Chronicles of the AI</title>
    
    <!-- Google Fonts: Cinzel for headers, Lato for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="site-header">
        <h1>Synth-Lore: Chronicles of the AI</h1>
        <p class="tagline">A gallery of souls born from the digital æther</p>
    </header>

    <main>
        <section class="controls">
            <input type="search" id="search-input" placeholder="Search by name or legend...">
        </section>

        <section id="gallery-container">
            <div id="character-gallery">
                <!-- Loading message will be replaced by JS -->
                <p class="loading-message">Summoning characters from the æther...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Synth-Lore. All characters are procedurally generated.</p>
    </footer>

</body>
</html>
